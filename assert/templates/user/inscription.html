{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/user/inscription.css' %}">
	<title>Inscription</title>
</head>
<body>
<div class="inscription" >
	<a href="{% url 'accueil' %}"><p>Inscription</p></a>
	<form method="POST">
		{% csrf_token %}
		<label for="username">Identifiant</label><br>
		<input type="text" id="username" name="username" size="120"><br><br>

		<label for="password">Mot de passe</label><br>
		<input type="password" id="password" name="password" size="120"><br><br>

		<label for="password2">Confirmation</label><br>
		<input type="password" id="password2" name="password2" size="120"><br><br>

		<input class="bouton" type="submit" value="S'inscrire">
		{% if erreur == 1 %}
		<h3 style="color: red;">Erreur validation mot de passe</h3>
		{% endif %}
		{% if erreur == 2 %}
		<h3 style="color: red;">Le compte déjà existant</h3>
		{% endif %}
	</form>
	</div>
</body>
</html>
